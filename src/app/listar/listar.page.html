<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listarx</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        
        <ion-item [routerLink]="['/listar/item', item.id]" *ngFor="let item of clientes">
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" [src]="item.avatar" /> 
          </ion-avatar>
          <ion-label>{{item.getFullname()}}</ion-label>
        </ion-item>
      
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
